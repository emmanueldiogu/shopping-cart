    <body>

        <div class="section">
            <div class="empty"></div>
            <div class="cart">
                <div class="item">
                    <label for="Items">Item name:</label> <span class="item-name">T-Shirt</span>

                        <label for="price">Price:</label> <span class="amount">N6000</span>

                    <button>Add to cart</button><br>
                    <hr>
                </div>
                <div class="item">
                    <label for="Items">Item name:</label> <span class="item-name">Dress</span>

                    <button>Add to cart</button><br>
                    <hr>
                </div>
                <div class="item">
                    <label for="Items">Item name:</label> <span class="item-name">Short</span>
                    <span class="quantity">Quantity: <input type="text"></span>

                        <label for="price">Price:</label> <span class="amount">N4000</span>
                    </div>
                    <button>Add to cart</button><br>

                </div>
                <div class="item">
                    <label for="Items">Item name:</label> <span class="item-name">Jeans</span>

                    <div class="price">
                        <label for="price">Price:</label> <span class="amount">N7000</span>

                    <hr>

            </div>
